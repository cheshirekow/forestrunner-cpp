           x="59.437195"
           y="60.344833"
           style="font-size:22px;fill:#ffffff;fill-opacity:1;stroke:none" /></flowRegion><flowPara
         id="flowPara3809">This game was created to research human reactions to high velocity motion through a complex environment (such as a forest).  It was designed with the Aerospace Robotics and Embedded Systems Laboratory at the Massachusetts Institute of Technology.</flowPara><flowPara
         id="flowPara3811" /><flowPara
         id="flowPara3813">The game records the final time and settings for each run to a central server, but no personal information is recorded, and no link between the player and the data collected exists - participation is completely anonymous.</flowPara><flowPara
         id="flowPara3815" /><flowPara
         id="flowPara3817">Participation is VOLUNTARY.  Subjects may decline to answer any or all questions at any time.  Subjects may decline further participation, at any time, without adverse consequences.  Confidentiality and anonymity are assured.</flowPara><flowPara
         id="flowPara3819" /><flowPara
         id="flowPara3821">You must agree to these terms to play to the game.</flowPara></flowRoot>  </g>
